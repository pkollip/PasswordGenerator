<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <style>
      img.Title {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 150px;
        height: 150px;
        object-fit: contain;
      }
      p.Heading {
        text-align: center;
        font-size: x-large;
        font-weight: bold;
      }
      form {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <img
      class="Title"
      src="Images/password_entry_amid_binary_code_by_matejmo_gettyimages-808422590_cso_nw_2400x1600-100855218-orig-1.webp"
      alt="Image of a Password with Random HEX values"
    />
    <p class="Heading">Password Generator</p>
    <form>
      <label for="length"
        >What would you like the length of the password to be?</label
      ><br />
      <input type="text" id="length" name="length" /><br />
      <label for="symbols">How many symbols would you like?</label><br />
      <input type="text" id="symbols" name="symbols" /><br />
      <label for="digits">How many digits would you like?</label><br />
      <input type="text" id="digits" name="digits" /><br />
      <p>Would you like Lowercase, Uppercase, or Both?</p>
      <input
        type="checkbox"
        id="lowercase"
        name="lowercase"
        value="lowercase"
      />
      <label for="lowercase">Lowercase</label><br />
      <input
        type="checkbox"
        id="uppercase"
        name="uppercase"
        value="uppercase"
      />
      <label for="uppercase">Uppercase</label><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
