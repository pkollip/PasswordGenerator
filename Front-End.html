<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="Front-End.css">
  </head>
  <body>
    <div class="Container">
    <!--<img
      class="Title"
      src="Images/password_entry_amid_binary_code_by_matejmo_gettyimages-808422590_cso_nw_2400x1600-100855218-orig-1.webp"
      alt="Image of a Password with Random HEX values"
    />-->
    <div class = "Header">    
      <h2 >Password Generator</h2>
    </div>

    <form class = "Form" id="Form">
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

      <div class="form-control success">
      <label>What would you like the length of the password to be?</label><br />
      <input type="length" placeholder = "9" id="length"/>
      <i class="fa fa-check-circle" aria-hidden="true"></i>
      <small>Not a Valid Value!</small>
      </div>

      <div class="form-control error">
        <label>How many symbols would you like?</label><br />
        <input type="symbols" placeholder = "3" id="symbols"/>
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <small>Not a Valid Value!</small>
      </div>

      <div class="form-control">
        <label>How many digits would you like?</label><br />
        <input type="digits" placeholder = "2" id="digits"/>
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <small>Not a Valid Value!</small>
      </div>

      <div class="form-control">
        <label>Capitalization </label><i class="fa fa-check-circle" aria-hidden="true"></i><br />
        <input type="checkbox" name = "Lowercase" value = "Lowercase" id="lowercase"/>Lowercase<br>
        <input type="checkbox" name = "Uppercase" value = "Uppercase" id="uppercase"/>Uppercase<br>
      </div>
      
      <button>Submit</button>
    </form>
    <script type="text/javascript" src="Front-End.js"></script>
    <div>
  </body>
</html>
